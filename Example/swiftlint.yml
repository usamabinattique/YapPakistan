opt_in_rules:
  # - type_body_length
  - cyclomatic_complexity
  - line_length
  - type_name
  # - function_parameter_count
  - shorthand_operator
  - identifier_name
  - closure_end_indentation
  - closure_spacing
  #- empty_count
  - explicit_init
  - fatal_error_message
  # - file_length
  - first_where
  # - force_cast
  - force_try
  # - force_unwrapping
  # - implicitly_unwrapped_optional
  - operator_usage_whitespace
  - overridden_super_call
  - prohibited_super_call
  - redundant_nil_coalescing
  - multiline_parameters
  # - file_header
  - vertical_parameter_alignment_on_call
  - joined_default_parameter
  - unneeded_parentheses_in_closure_argument
  - trailing_whitespace

disabled_rules:
  - type_body_length
  - function_parameter_count
  - file_length
  - force_cast
  - force_unwrapping
  - implicitly_unwrapped_optional
  - file_header
  - opening_brace
  - todo
  - inclusive_language

excluded:
  - Pods
  
included:
  - ../YAPPakistan
  #- ../YAPCore
  #- ../YAPComponents

identifier_name:
  min_length: 3
  max_length:
    warning: 50
    error: 60
  excluded:
    - id
    - on
    - to

function_body_length:
  warning: 50
  error: 100

deployment_target:
  iOS_deployment_target: 11.0

